<div class="carousel-image">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <!-- images for carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../../assets/images/carousel_1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../../assets/images/carousel_2.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../../assets/images/carousel_3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../../assets/images/carousel_4.jpeg" alt="Forth slide">
      </div>
    </div>
    <!-- Page Navigation-->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">{{ 'BUTTONS.PREV' | translate }}</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">{{ 'BUTTONS.NEXT' | translate }}</span>
    </a>
  </div>
  <div class="carousal-search d-flex align-items-center justify-content-center">
    <nav class="navbar navbar-light">
      <form class="form-inline carousel-nav">
        <!-- categories dropdown --> 
        <select name="category-selected" class="dropdown btn btn-light dropdown-toggle mx-0 search-dropdown" [(ngModel)]="category">
          <option class="dropdown-item" value="{{ 'HOMEPAGE.CATEGORIES.CATEGORY' | translate }}" selected>{{ 'HOMEPAGE.CATEGORIES.CATEGORY' | translate }}</option>
          <option class="dropdown-item" value="sports">{{ 'HOMEPAGE.CATEGORIES.SPORTS' | translate }}</option>
          <option class="dropdown-item" value="clothing">{{ 'HOMEPAGE.CATEGORIES.CLOTHES' | translate }}</option>
          <option class="dropdown-item" value="food">{{ 'HOMEPAGE.CATEGORIES.FOOD' | translate }}</option>
        </select>
        <!-- Search bar -->
        <input (keydown)="enterPressed($event)" id="input" list="suggestions" name="query" [(ngModel)]="query" class="form-control mx-0 search-box " (keyup)="searchTerm$.next($event.target.value)" autocomplete="off" type="text"
        placeholder="{{ 'HOMEPAGE.PAGE.SEARCH' | translate }}" aria-label="Search">
        <!-- search button -->
        <!-- on click of button show values for category and field-->
        <button id="searchButton" (click)="redirectToSearch()" type="button" class="btn btn-light search-btn mr-0"><i class="fas fa-search"></i></button>
      </form>
    </nav>
  </div>
</div>

<!-- associating data list with the search query -->
<datalist id="suggestions">
  <div *ngIf="flag">
    <option *ngFor="let result of results| slice:0:9">
      {{result}}
    </option>
  </div>
</datalist>
